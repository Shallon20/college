{% extends 'master.html' %}
{% load static %}
{% block title %}
    <title>Enroll Now</title>
{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="underline-title-wrap">
            <div class="underline-title">
                <h2 class="fw-bold">Enroll at Ushindi College</h2>
            </div>
        </div>
        <p>Start your journey with us today. Fill in the form below to apply for admission to any of our programs.</p>

        <form method="POST" class="bg-light p-4 rounded shadow-sm">
            {% csrf_token %}
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Your full name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="you@example.com" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" placeholder="+2547XXXXXXX" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Course Interested In</label>
                    <select class="form-select" required>
                        <option disabled selected>Select a course</option>
                        <option>Business Management</option>
                        <option>Computer Science</option>
                        <option>Nursing</option>
                        <option>Education</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Why do you want to join Ushindi College?</label>
                <textarea class="form-control" rows="4" placeholder="Tell us briefly..."></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Submit Application</button>
            </div>
        </form>
    </div>
{% endblock %}
